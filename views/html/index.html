<!DOCTYPE html>
<html lang="en-US">

	<head>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>

		<script type="text/javascript">
			
			// Post message server-side that start button was clicked
			$(document).ready(function() {
    			$("#start").click(function(){
        			$.post('/start_clicked');
    			}); 
			});

		</script>

		<script type="text/javascript">

			// Creating web socket
			var socket = io.connect('http://localhost:3000/');

			// Socket receives the login URI
			socket.on('loginURI', function(data) {
                window.location.href = data.message;
            });

		</script>

	</head>
	
	<body>
		
		<h1>ParseChimp</h1>
		<p>Export your Parse emails to MailChimp<br><br></p>

		<form>
			  	<p>
			    	<label for="app_id">
			      		<span float="left">Application ID</span>
			      		<input type="text" id="parse_form" name="app_id" required maxlength="40" />
			    	</label>
			  	</p>
			 
			  	<p>
			    	<label for="client_key" id="second_form">
				      	<span>Client Key</span>
			      		<input type="text" id="parse_form" name="client_key" maxlength="40" />
			    	</label>
			  	</p>
			</form>

		<div class="wrapper">
    	
    		<input type="button" id="start" value="Start"/>

		</div>

	</body>
</html>
